name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_suffix: macos
          - os: windows-latest
            artifact_suffix: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Since we are not using Nuitka-Action, install Nuitka explicitly
          pip install nuitka

      # Provide bash on Windows runners in a consistent way
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true

      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build.sh
          scripts/build.sh app.py ct-annotator-${{ matrix.artifact_suffix }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          set -euo pipefail
          chmod +x scripts/build.sh
          scripts/build.sh app.py ct-annotator-${{ matrix.artifact_suffix }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
            build/*.dist/**/*
          include-hidden-files: true
